<!DOCTYPE html>
<html lang="en">
<head>
<title>TACHYONS - <%= title %></title>
<meta name="description" content="Tachyons Components">
  <%= head %>
  <style type="text/css" media="screen">
    .transparent { color: transparent; } 
  </style>
</head>
<body class="w-100 sans-serif">
  <%= header %>
<main class="bg-white black-70 bt b--black-10">
  <section class="pa4-ns">
    <% Object.keys(componentsForNav).map(function(category) { %>
      <div class="ph3 ph4-ns">
        <h1 class="f6 b ttu tracked pb2 bb"><%= category %></h1>
      </div>
      <div class="ph3-ns cf mb4">
      <% componentsForNav[category].map(function(componentForNav) { %>
      <div class="fl w-50 w-25-ns pa3">
        <div class="h4 h5-ns w-100 outline overflow-hidden">
          <a class="f5 f3-l b pointer db h-100 pa3 bg-white black-70 hover-bg-black hover-white border-box no-underline" href="<%= componentForNav.href %>" title="<%= componentForNav.name %>">
<%= componentForNav.name %>
          </a>
        </div>
      </div>
      <% }) %>
    </div>
    <% }) %>
  </section>
</main>

  <%= footer %>
  <%= analytics %>
</body>
</html>
