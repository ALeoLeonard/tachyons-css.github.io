<!DOCTYPE html>
<html lang="en">
<head>
<title>TACHYONS - <%= title %></title>
<meta name="description" content="Tachyons Components">
  <%= head %>
  <style type="text/css" media="screen">
    .transparent { color: transparent; } 
  </style>
</head>
<body class="w-100 sans-serif">
  <%= header %>
<main class="bg-white bt b--black-10">
  <section class="pa3 pa4-ns">
    <% Object.keys(componentsForNav).map(function(category) { %>
      <div class="ph4-ns">
        <h1 class="f6 b ttu tracked pb2 bb"><%= category %></h1>
      </div>
      <div class="ph3-ns cf mb4">
      <% componentsForNav[category].map(function(componentForNav) { %>
      <div class="fl w-50 w-25-ns pa3">
        <div class="relative h4 w-100 outline overflow-hidden pointer">
          <iframe class="absolute absolute--fill" src="<%= componentForNav.href %>" frameborder="0" allowfullscreen></iframe>
          <a class="absolute absolute--fill db pa3 b bg-transparent hover-bg-black border-box no-underline transparent hover-white" href="<%= componentForNav.href %>" title="<%= componentForNav.name %>">
<%= componentForNav.name %>
          </a>
        </div>
      </div>
      <% }) %>
    </div>
    <% }) %>
  </section>
</main>

  <%= footer %>
  <%= analytics %>
</body>
</html>
